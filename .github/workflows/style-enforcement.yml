name: style-enforcement

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.9
      with:
        source: './src ./include ./test ./hardware/*/src ./hardware/*/include'
        exclude: ''
        extensions: 'h,cpp,c'
        clangFormatVersion: 11
        style: file

